<br/><br/><br/>
<div class="text-center m-t-xl"></div>
<div  id="rayons"  style="background-color: #e9eaec;">
    <div class="row">
        <br/><br />
        <div class="wrapsemibox">
        <div class="semiboxshadow text-center">
          <img [src]="'assets/images/shp.png'" class="img-responsive" alt="">
        </div>
        <div class="container">
            <div class="row m-b-lg">
                <div class="col-sm-12">
                    <a routerLink="/liste" routerLinkActive="btn-primary active" class="btn btn-sm m-r" data-toggle="tooltip" data-placement="right" title="Mes listes">
                        <i class="fa fa-th-large"></i> <strong class="hidden-xs">Mes Listes</strong>
                    </a>
                    <a routerLink="/historique" routerLinkActive="btn-primary active" class="btn btn-sm btn-default" data-toggle="tooltip" data-placement="right" title="Historique"><i class="fa fa-history"></i> <strong class="hidden-xs">Historique</strong></a>
                    <section class="pull-right">
                        <a class="btn btn-sm btn-primary m-r" (click)="modalService.show('addliste')">
                            <i class="fa fa-cart-plus text-white"></i> <strong class=" hidden-nav-xs">Nouvelle liste</strong>
                        </a>
                        <div class="btn-group m-r">
                            <button data-toggle="dropdown" class="btn btn-sm btn-default dropdown-toggle">
                                <span class="dropdown-label" data-placeholder="Tout">Tout</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu animated fadeInLeft dropdown-select">
                                <li><a href="#"><input type="checkbox" name="d-s-c-1">Option1</a></li>
                                <li><a href="#"><input type="checkbox" name="d-s-c-2">Option2</a></li>
                                <li><a href="#"><input type="checkbox" name="d-s-c-3">Option3</a></li>
                                <li><a href="#"><input type="checkbox" name="d-s-c-4">Option4</a></li>
                                <li><a href="#"><input type="checkbox" name="d-s-c-5">Option5</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">Filtrer <span class="caret"></span></a>
                            <ul class="dropdown-menu animated fadeInRight text-left pull-right pull-none-xs">
                                <li><a href="#">Nombre de produit</a></li>
                                <li><a href="#">Date de création</a></li>
                                <li><a href="#">Dernière modification</a></li>
                                <li><a href="#">Prix</a></li>
                            </ul>
                        </div>
                    </section>

                </div>
            </div>
            <div class="row m-b">
                <app-list-card *ngFor="let liste of listes | orderBy: 'updated_at' : true" [list-card]="liste"></app-list-card>
            </div>
            <div>
                <div class="btn-group pull-right">
                  <button type="button" class="btn btn-sm btn-default btn-rounded"><i class="i i-arrow-left4"></i></button>
                  <button type="button" class="btn btn-sm btn-default btn-rounded"><i class="i i-arrow-right4"></i></button>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>




<div class="modal fade" id="addliste">
    <div class="modal-dialog modal-sm">
        <div class="modal-content bg-empty">
            <div class="modal-body ">
                <div class="row" >
                    <div class="col-sm-12 bg-primary m-t-n m-b-n">
                        <div class="row " style="padding-bottom: 15px; ">
                            <div class="m-t" >
                                <h3 class="m-t-xs m-l m-b pull-left text-white text-u-c"><strong>Liste</strong></h3>
                                <button data-dismiss="modal" class="b-2x b-white btn btn-sm bg-white active btn-rounded btn-icon pull-right m-r"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="row ">
                            <form id="form_addliste" role="form" accept-charset="UTF-8"  #addisteForm="ngForm" (ngSubmit)="doSave()">
                                <input type="hidden" [(ngModel)]="liste.code" name="code" value="">
                                <div class="col-sm-12 m-b">
                                    <input type="text" [(ngModel)]="liste.nom" required name="nom" class="form-control input-sm no-borders" placeholder="Nom de la liste">
                                </div>
                                <div class="col-sm-12 text-right m-b">
                                    <button type="submit" class="b-2x b-white btn btn-sm bg-danger btn-icon">
                                        <i class="fa fa-check text-white"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
