<br/><br/><br/>
<div class="text-center m-t-xl"></div>
<div  id="rayons"  style="background-color: #e9eaec;">
    <div class="row">
        <br/><br />
        <div class="wrapsemibox">
            <div class="semiboxshadow text-center">
                <img [src]="'assets/images/shp.png'" class="img-responsive" alt="">
            </div>
            <div class="container">
                <div class="row" *ngIf="produits.length > 10">
                    <div class="col-sm-12">
                        <nav aria-label="Page navigation">
                            <ul class="pagination pull-right">
                                <li class="disabled">
                                    <a href="#" aria-label="Previous">
                                        <span aria-hidden="true"><i class="fa fa-chevron-left"></i></span>
                                    </a>
                                </li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                <li><a href="javascript:void()" *ngFor="let pg of (produits.length%10 - 1)">{{pg}}</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                        <span aria-hidden="true"><i class="fa fa-chevron-right"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="row product-section">
                    <div class="col-lg-2 col-md-12 rayon-block scrollable">
                        <div class="rayon-img col-lg-12 col-md-3 hidden-md hidden-sm hidden-xs cursor-pointer" (click)="filterProducts()">
                            <img *ngIf="surface.image" [src]="surface.image" alt="Logo {{surface.nom}}">
                        </div>
                        <div class="rayon-info col-lg-12 col-md-9 col-sm-12 scrollable">
                            <div class="row m-b">
                                <div class="panel panel-default">
                                    <ul class="list-group">
                                        <a class="cursor-pointer" *ngFor="let categorie of surface.categories; let i = index">
                                            <li class="m-t list-group-item list-group-item-info card" style="border-radius: 3px;">
                                                <strong class="text-u-c text-ellipsis" (click)="filterProducts($event,'ctg',categorie.code)">{{categorie.nom}}</strong>

                                                <a class="m-l m-t" *ngFor="let souscategorie of categorie.souscategories; let j = index" (click)="filterProducts($event, 'ssctg', souscategorie.code)" style="cursor:pointer;border-bottom: 1px solid #eeeeee">
                                                    <li  class="border-radius card list-group-item" style="border-radius: 3px;" [ngClass]="{'list-group-item-white':j===0}">
                                                        <span class="text-u-c text-ellipsis">{{souscategorie.nom}}</span>
                                                    </li>
                                                </a>
                                            </li>


                                        </a>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-10 col-md-12 product-block scrollable">
                        <div class="row">
                            <app-product *ngFor="let produit of produits | slice:pagination:10 " [produit]="produit" [surface]="null" [listes]="listes"></app-product>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="produits.length > 10">
                    <div class="col-sm-12">
                        <nav aria-label="Page navigation">
                            <ul class="pagination pull-right">
                                <li class="disabled">
                                  <a href="#" aria-label="Previous">
                                    <span aria-hidden="true"><i class="fa fa-chevron-left"></i></span>
                                  </a>
                                </li>
                                <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                                <li><a href="javascript:void()" *ngFor="let pg of (produits.length%10 - 1)">{{pg}}</a></li>
                                <li>
                                    <a href="#" aria-label="Next">
                                      <span aria-hidden="true"><i class="fa fa-chevron-right"></i></span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
