<!DOCTYPE html>
<html lang="en" class="app">
    <head>
        <meta charset="utf-8" />
        <title>Authentification</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
        <link rel="stylesheet" href="css/animate.css" type="text/css" />
        <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" />
        <link rel="stylesheet" href="css/icon.css" type="text/css" />
        <link rel="stylesheet" href="css/font.css" type="text/css" />
        <link rel="stylesheet" href="css/app.css" />
        <link rel="stylesheet" href="css/auth.css" type="text/css" />
    </head>
    <body>
        <div class="auth-main">
            <div class="auth-block">
                <h1 class="fontpacifico">Connectez-vous à GesResto</h1>
                <a href="accueil.html" class="auth-link fontpacifico">Developpé par <strong>Archenis SARL</strong>!</a>
                <form class="form-horizontal" action="accueil.html">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 fontpacifico"><strong class="text-white">Login</strong></label>
                        <div class="col-sm-10">
                            <div class="input-group" >
                                <input type="email" class="form-control" id="inputEmail3" placeholder="login">
                                <span class="input-group-btn" >
                                    <button class="btn btn-sm bg-empty no-borders btn-icon b-white b-2x" type="button" href="#" data-toggle="tooltip" data-placement="left" data-title="Email de l'utilisateur"><i class="fa fa-envelope text-white"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 fontpacifico"><strong class="text-white">Password</strong></label>
                        <div class="col-sm-10">
                            <div class="input-group" >
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                <span class="input-group-btn" >
                                    <button class="btn btn-sm bg-empty no-borders btn-icon b-white b-2x" type="button" href="#" data-toggle="tooltip" data-placement="left" data-title="Mot de Passe de l'utilisateur"><i class="fa fa-edit text-white"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default btn-auth fontpacifico "><i class="fa fa-sign-in"></i> <strong>Connexion</strong></button>
                            <a href="404.html" class="pull-right fontpacifico">Mot de passe oublié?</a>
                        </div>
                    </div>
                </form>
                <div class="auth-sep"><span><span class="fontpacifico i-2x">Connectez-vous via</span></span></div>
                <div class="al-share-auth">
                    <a href="#" class="btn btn-primary btn-block m-b-sm"><i class="fa fa-facebook text-white pull-left"></i><strong class="text-white">Facebook</strong></a>
                    <a href="#" class="btn btn-info btn-block m-b-sm"><i class="fa fa-twitter text-white pull-left"></i><strong class="text-white">Twitter</strong></a>
                    <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google-plus text-white pull-left"></i><strong class="text-white">Google+</strong></a>
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
